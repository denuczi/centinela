<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <style>
        /* Reset general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos básicos */
        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        /* Botón personalizado */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            background-color: #0071e3;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        /* Icono de construcción */
        #construction-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/190/190411.png');
            background-size: cover;
            animation: pulse 2s infinite;
        }

        /* Animación de latido */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Ajustes para pantallas móviles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="construction-icon"></div>
        <h1>¡Página en construcción!</h1>
        <p>Estamos trabajando para ofrecerte la mejor experiencia. Muy pronto podrás ver nuestros precios y servicios. Si lo necesitas, puedes <a href="mailto:centinela@isfd.com" style="color: #0071e3; text-decoration: none;">contactarnos</a>.</p>
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>

</body>
</html>
