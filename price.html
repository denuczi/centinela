<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <style>
        /* Configuración básica del body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Estilo del título */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo del párrafo */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        /* Enlace de contacto */
        #contact-link {
            font-weight: bold;
            cursor: pointer;
            color: #1d1d1d;
            transition: color 0.3s ease;
        }

        /* Icono de construcción con animación */
        #construction-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-image: url('https://cdn-icons-png.flaticon.com/512/190/190411.png'); /* Icono de construcción */
            background-size: cover;
            animation: bounce 2s infinite ease-in-out;
        }

        /* Animación del icono */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>¡Ups! Página en Construcción</h1>
            <p>Pronto podrás ver nuestros precios y servicios aquí. Si te urge, no dudes en <span id="contact-link">contactarnos</span> al correo: <a href="mailto:centinela@isfd.com">centinela@isfd.com</a></p>
            <div id="construction-icon"></div>
        </div>
    </div>

    <script>
        document.getElementById('contact-link').addEventListener('mouseover', function() {
            this.style.color = '#ff6f61';
        });

        document.getElementById('contact-link').addEventListener('mouseout', function() {
            this.style.color = '#1d1d1d';
        });
    </script>
</body>
</html>
