<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <div class="mouse"></div>
        <div class="app">
            <div class="app__bgimg">
                <div class="app__bgimg-image app__bgimg-image--1">
                </div>
                <div class="app__bgimg-image app__bgimg-image--2">
                </div>
            </div>
            <div class="app__img">
                <img onmousedown="return false" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/whiteTest4.png" alt="city" />
            </div>
            
            <div class="app__text app__text--1">
                <div class="app__text-line app__text-line--4">Seguridad </div>
                <div class="app__text-line app__text-line--3">inteligente.</div>
                <div class="app__text-line app__text-line--2"><p>Utilizamos la tecnología más avanzada</p>
                    <p> para que estés seguro</p>
                <h3>en todo momento.</h3></div>
                <div class="app__text-line app__text-line--1"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/opus-attachment.png" alt="" /></div>
            </div>
            
            <div class="app__text app__text--2">
                <div class="app__text-line app__text-line--4">protección</div>
                <div class="app__text-line app__text-line--3">innovadora</div>
                <div class="app__text-line app__text-line--2"><p>La Protección que necesitás,</p>
                <h3> cuando la necesitás.</h3></div>
                <div class="app__text-line app__text-line--1"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/opus-attachment.png" alt="" /></div>
            </div>
        </div>
        <div class="pages">
            <ul class='pages__list'>
                <li data-target='1' class='pages__item pages__item--1 page__item-active'></li>
                <li data-target='2' class='pages__item pages__item--2'></li>
            </ul>
        </div>
    </div>
</body>
</html>
